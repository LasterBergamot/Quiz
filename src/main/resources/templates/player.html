<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player page</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div th:replace="fragments/header :: header"></div>
        <h1>Player page</h1>
        <div id="form-div">
            <h2>Select a player to modify or delete</h2>
            <form action="#" th:action="@{/deletePlayer}" th:object="${playerRestModel}" method="post" id="player-page-form">
                <select th:field="*{playerUUID}" id="playerPagePlayerDropDown">
                    <option value="0">Select player</option>
                    <option th:each="player : ${players}" th:value="${player.uuid}" th:text="${player.name}"></option>
                </select>

                <p>Name: <input type="text" minlength="2" maxlength="20" id="name" /></p>
                <p>Age: <input type="number" min="1" max="120" id="age" /></p>

                <input type="submit" value="Delete" id="delete-player-button" />
            </form>
            <button id="modify-player-button" onclick="modifyPlayer()">Modify</button>
        </div>

        <div id="questions-answered"></div>
        <div id="answer-table"></div>
        <div id="gained-points"></div>
    </div>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/player.js"></script>
</body>
</html>
