<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player page</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <section id="cover" class="min-vh-50">
        <div id="cover-caption">
            <div class="container">
                <div class="row text-black">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                        <h1 class="display-6 py-2 text-truncate">Player page</h1>
                        <h2 class="display-8 py-2">Select a player to modify or delete</h2>
                        <div class="px-2">
                            <form action="#" th:action="@{/deletePlayer}" th:object="${playerRestModel}" method="post" id="player-page-form" class="justify-content-center">
                                <div class="form-group">
                                    <select th:field="*{playerUUID}" id="playerPagePlayerDropDown" class="form-control">
                                        <option value="0">Select player</option>
                                        <option th:each="player : ${players}" th:value="${player.uuid}" th:text="${player.name}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Name</label>
                                    <input type="text" class="form-control" minlength="2" maxlength="20" placeholder="Ken Kentucky" id="name" />
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Age</label>
                                    <input type="number" class="form-control" min="1" max="120" id="age" placeholder="88" />
                                </div>

                                <input class="btn btn-danger" type="submit" value="Delete" id="delete-player-button" />
                            </form>
                            <button class="btn btn-warning" id="modify-player-button" onclick="modifyPlayer()">Modify</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="questions-answered"></div>
    <div id="answer-table"></div>
    <div id="gained-points"></div>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/player.js"></script>
</body>
</html>
