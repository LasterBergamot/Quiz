<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz page</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:if="${quizPagePlayerModel.resultModel == null}">
        <div th:if="${quizPagePlayerModel.quizPageTriviaModelList == null}">
            <section id="cover" class="min-vh-50">
                <div id="cover-caption">
                    <div class="container">
                        <div class="row text-black">
                            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                                <h1 class="display-6 py-2 text-truncate">Quiz page</h1>
                                <h2 class="display-8 py-2 text-truncate">Now playing: <p th:text="${quizPagePlayerModel.name}"></p></h2>
                                <h3 class="display-8 py-2">How many questions would you like to answer?</h3>
                                <div class="px-2">
                                    <form action="#" th:action="@{/getTrivia}" th:object="${quizPageNumberOfTriviaModel}" method="post" class="justify-content-center">
                                        <div class="form-group">
                                            <label for="number-of-trivia">Number of questions:</label>
                                            <input type="number" id="number-of-trivia" class="form-control" min="1" max="10" th:field="*{numberOfTrivia}"/>
                                        </div>
                                        <input type="submit" class="btn btn-primary" value="Submit" id="">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div th:unless="${quizPagePlayerModel.quizPageTriviaModelList == null}">
            <h3>Questions:</h3>
            <form action="#" th:action="@{/getAnswers}" th:object="${quizPagePlayerAnswers}" method="post">
                <div th:each="quizPageTriviaModel, itemStat : ${quizPagePlayerModel.quizPageTriviaModelList}">
                    <div class="all-question">
                        <div class="question">
                            <input type="hidden" th:value="${quizPageTriviaModel.uuid}" th:attr="name='quizPageAnswerModelList[' + ${itemStat.index} + '].triviaUUID'"/>
                            <p th:text="${quizPageTriviaModel.category}"></p>
                            <p th:text="${quizPageTriviaModel.type}"></p>
                            <p th:text="${quizPageTriviaModel.difficulty}"></p>
                        </div>
                        <div class="question">
                            <p th:text="${quizPageTriviaModel.question}"></p>
                            <p th:text="${quizPageTriviaModel.correctAnswer}"></p>
                        </div>
                        <div class="question" th:each="possibleAnswer : ${quizPageTriviaModel.allAnswers}">
                            <input class="quiz-radio" type="radio" th:value="${possibleAnswer}" th:field="*{quizPageAnswerModelList[__${itemStat.index}__].selectedAnswer}"/>
                            <p th:text="${possibleAnswer}"></p>
                        </div>
                    </div>
                </div>

                <input type="submit" id="answers-submit-button"  value="Submit Answers" />
                <button onclick="checkRadios()">Submit</button>
            </form>
        </div>
    </div>
    <div th:unless="${quizPagePlayerModel.resultModel == null}">
        <h3>Results:</h3>
        <table>
            <tr>
                <th>Category</th>
                <th>Type</th>
                <th>Difficulty</th>
                <th>Question</th>
                <th>Correct Answer</th>
                <th>Your Answer</th>
                <th>Answered Correctly</th>
                <th>Point</th>
            </tr>
            <div th:each="answerResultModel : ${quizPagePlayerModel.resultModel.answerResultModelList}">
                <tr>
                    <td th:text="${answerResultModel.categoryName}"></td>
                    <td th:text="${answerResultModel.type}"></td>
                    <td th:text="${answerResultModel.difficulty}"></td>
                    <td th:text="${answerResultModel.question}"></td>
                    <td th:text="${answerResultModel.correctAnswer}"></td>
                    <td th:text="${answerResultModel.selectedAnswer}"></td>
                    <td th:text="${answerResultModel.answeredCorrectly}"></td>
                    <td th:text="${answerResultModel.point}"></td>
                </tr>
            </div>
        </table>
        <h3>All gained points:</h3>
        <p th:text="${quizPagePlayerModel.resultModel.gainedPoints}"></p>
    </div>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/quiz.js"></script>
</body>
</html>
